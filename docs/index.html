<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OptionNote – Key Contracts</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />

  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css"
  />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg: #0b1220;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --line: #1f2937;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      background: linear-gradient(180deg, #020617, #020617 40%, #030712);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 24px;
      font-weight: 700;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .card {
      background: linear-gradient(180deg, #020617, #020617 40%, #030712);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    table.dataTable {
      width: 100% !important;
      border-collapse: collapse !important;
    }

    table.dataTable thead th {
      background: #020617;
      color: #f8fafc;
      border-bottom: 1px solid var(--line);
      font-size: 13px;
      white-space: nowrap;
    }

    table.dataTable tbody td {
      border-bottom: 1px solid var(--line);
      font-size: 13px;
      white-space: nowrap;
    }

    table.dataTable tbody tr:hover {
      background: rgba(56, 189, 248, 0.08);
    }

    .dataTables_wrapper {
      color: var(--text);
    }

    .dataTables_length,
    .dataTables_filter,
    .dataTables_info,
    .dataTables_paginate {
      color: var(--muted) !important;
      font-size: 13px;
      margin-top: 12px;
    }

    .dataTables_filter input,
    .dataTables_length select {
      background: #020617;
      border: 1px solid var(--line);
      color: var(--text);
      border-radius: 6px;
      padding: 4px 6px;
    }

    .dataTables_paginate .paginate_button {
      color: var(--muted) !important;
    }

    .dataTables_paginate .paginate_button.current {
      color: white !important;
      background: #020617 !important;
      border: 1px solid var(--accent);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>KeyContracts (Latest)</h1>
    <div class="subtitle">
      Search / sort / filter · Data source: <b>latest.csv</b>
    </div>

    <table id="t" class="display stripe hover compact">
      <thead>
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const csvUrl = "latest.csv?v=" + Date.now();

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function (results) {
        if (!results.data || results.data.length === 0) {
          alert("CSV loaded but contains no rows.");
          return;
        }

        const columns = Object.keys(results.data[0]).map((k) => ({
          title: k,
          data: k,
        }));

        $("#t").DataTable({
          data: results.data,
          columns: columns,
          order: [],
          pageLength: 25,
          lengthMenu: [10, 25, 50, 100],
          deferRender: true,
          autoWidth: false,
        });
      },
      error: function (err) {
        alert("Failed to load latest.csv");
        console.error(err);
      },
    });
  </script>
</body>
</html>
